<!DOCTYPE html>
<html>
<head>
<title>个人中心</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="./css/rest.css" />
<link rel="stylesheet" type="text/css" href="./css/mycenter.css" />
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.min.js"></script>
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>

<script src="js/template-web.js"></script>

<script src=js/config.js></script>
<script src=js/mycenter.js></script>

</head>
<script type="text/javascript">
	$(function(){
		$(".search-input input").on("focus",function(){
			$(".search").css({
				'width':'150px'
			})
		});
		$(".search-input input").on("blur",function(){
			$(".search").css({
				'width':'100px'
			})
		})
		$("#my-nav-li li").on('click', function(){
			var index= $(this).index();
			$(this).addClass('active').siblings().removeClass('active');
			$(".my-list").find("li").eq(index).show().siblings().hide();
		})
		$(".loading").show();
		getWallectInfo(); //获取钱包地址并查询个人信息
	})
</script>
<body>
	<div class="loading">
		<div class="loadingbox">
			 <div class="loader">
		        <div class="loader-inner ball-spin-fade-loader">
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		        </div>
	     	</div>
     	</div>
	</div>

	<div class="container-box">
		<div class="header">
				<div style="width:70%;min-width:1000px; margin: 0 auto">
						<div class="logo">
							<a><img src="./images/time.jpg"></a>
						</div>
						<div class="nav">
							<div class="search">
								<div class="search-input">
									<input type="text" placeholder="搜索" autocomplete="off" id="keyword">
								</div>
								<i class="glyphicon glyphicon-search" onclick="toIndexSearch()"></i>
							</div>
							<ul>
								<li>
									<a href="index.html">首页</a>
								</li>
								<li>
									<a href="mycenter.html">个人</a>
								</li>
								<li>
									<a href="about.html">关于</a>
								</li>
								<li>
									<a href="about.html">Github</a>
								</li>
							</ul>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
				</div>
			</div>
		<div class="banner">
			<a href="#"></a>
		</div>
		<div class="myNav">
			<div class="page_title">
				<h1><i class="glyphicon glyphicon-home"></i>个人中心</h1>
			</div>
			<ul class="nav nav-tabs pull-left" id="my-nav-li">
				  <li role="presentation" class="active"><a href="#">我的发布</a></li>
				  <li role="presentation"><a href="#">我的评论</a></li>
				  <li role="presentation"><a href="#">我的赏金</a></li>
			</ul>
			<ul class="my-list">
				<li>
					 <table class="table table-hover table-striped">
					  	<thead>
					  		<tr class="">
					  			<th>标题</th>
					  			<th width="300">内容</th>
					  			<th>评论人数</th>
					  			<th>打赏人数</th>
					  			<th>打赏金额</th>
					  			<th>时间</th>
					  		</tr>
					  	</thead>
					   	<tbody id="jokeBody">
					   		<script id="jokeScript" type="text/html">
							 	{{each list as value index}}
							   		<tr>
							   			<td><a href="info.html?jokeInfoId={{value.id}}">{{value.title}}</a></td>
							   			<td  width="300">{{value.content}}</td>
							   			<td>{{value.comments.length}}人</td>
							   			<td>{{value.rewards.length}}人</td>
							   			<td>{{value.amount}}Nas</td>
							   			<td>{{value.time | dateFormat}}</td>
							   		</tr>
						   		{{/each}}
					   		</script>
					   	</tbody>
					  </table>
				</li>
				<li>
					  <table class="table table-hover table-striped">
					  	<thead>
					  		<tr >
					  			<th>段子标题</th>
					  			<th width="500">评论内容</th>
					  			<th>评论人数</th>
					  		</tr>
					  	</thead>
					   	<tbody id="commentBody">
					   		<script id="commentScript" type="text/html">
						 		{{each commentList as value index}}
						   		<tr>
						   			<td><a href="info.html?jokeInfoId={{value.id}}">{{value.title}}</a></td>
						   			<td  width="500">{{value.content}}</td>
						   			
						   			<td>{{value.time | dateFormat}}</td>
						   		</tr>
				   				{{/each}}
					   		</script>
					   	</tbody>
					  </table>
				</li>
				<li>
					  <table class="table table-hover table-striped">
					  	<thead>
					  		<tr>
					  			<th>段子标题</th>
					  			<th>作者</th>
					  			<th>金额</th>
					  			<th>时间</th>
					  		</tr>
					  	</thead>
					   	<tbody id="rewardBody">
					   		<script id="rewardScript" type="text/html">
						   		{{each rewardList as value index}}
						   		<tr>
						   			<td><a href="info.html?jokeInfoId={{value.id}}">{{value.title}}</a></td>
						   			<td>{{value.from}}</td>
						   			<td>{{value.amount}}Nas</td>
						   			<td>{{value.time | dateFormat}}</td>
						   		</tr>
						   		{{/each}}
					  		 <script id="commentScript" type="text/html">
					   	</tbody>
					  </table>
				</li>
				<li>
					<p class="text-center">暂无</p>
				</li>
			</ul>
		</div>
	</div>

					</p>
					<p>联系方式：363669440@qq.com</p>

				</div>
				<!-- End Adress, Mail -->
			</div>
			<!-- End Inner -->
		</section>
	</footer>
</body>
</html>
